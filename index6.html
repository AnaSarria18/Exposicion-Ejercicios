<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onfocus</title>
</head>
<body>
    
    <input type="text" id="fname">
    <p>la funcion recibio el foco</p>


    <script>
        document.getElementById('fname').addEventListener('focus', myFuction)
        function myFuction(){
            document.getElementById('fname').style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
